<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<th:block th:fragment="bodyFooter">
    <footer class="footer">
        <svg class="footer-border" height="214" viewBox="0 0 2204 214" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2203 213C2136.58 157.994 1942.77 -33.1996 1633.1 53.0486C1414.13 114.038 1200.92 188.208 967.765 118.127C820.12 73.7483 263.977 -143.754 0.999958 158.899"
                  stroke-width="2" />
        </svg>

        <div class="instafeed has-text-centered mb-5">
            <h2 class="h3 mb-4">INSTAGRAM POST</h2>

            <div class="instagram-slider">
                <div class="instagram-post"><img src="/common/images/instagram/1.jpg"></div>
                <div class="instagram-post"><img src="/common/images/instagram/2.jpg"></div>
                <div class="instagram-post"><img src="/common/images/instagram/4.jpg"></div>
                <div class="instagram-post"><img src="/common/images/instagram/3.jpg"></div>
                <div class="instagram-post"><img src="/common/images/instagram/2.jpg"></div>
                <div class="instagram-post"><img src="/common/images/instagram/1.jpg"></div>
                <div class="instagram-post"><img src="/common/images/instagram/3.jpg"></div>
                <div class="instagram-post"><img src="/common/images/instagram/4.jpg"></div>
                <div class="instagram-post"><img src="/common/images/instagram/2.jpg"></div>
                <div class="instagram-post"><img src="/common/images/instagram/4.jpg"></div>
            </div>
        </div>

        <div class="container">
            <div class="columns is-multiline is-align-items-center">
                <div class="column is-5-desktop has-text-centered has-text-left-desktop mb-4">
                    <ul class="footer-list mb-0">
                        <li class="list-inline-item"><a href="privacy-policy.html">Privacy Policy</a></li>
                        <li class="list-inline-item"><a href="terms-conditions.html">Terms Conditions</a></li>
                    </ul>
                </div>
                <div class="column is-2-desktop has-text-centered mb-4">
                    <a href="index.html"><img class="img-fluid" width="100px" src="/common/images/logo.png" alt="Reader | Hugo Personal Blog Template"></a>
                </div>
                <div class="column is-5-desktop has-text-right-desktop has-text-centered mb-4">
                    <ul class="footer-list mb-0">

                        <li class="list-inline-item"><a href="#"><i class="ti-facebook"></i></a></li>

                        <li class="list-inline-item"><a href="#"><i class="ti-twitter-alt"></i></a></li>

                        <li class="list-inline-item"><a href="#"><i class="ti-linkedin"></i></a></li>

                        <li class="list-inline-item"><a href="#"><i class="ti-github"></i></a></li>

                        <li class="list-inline-item"><a href="#"><i class="ti-youtube"></i></a></li>

                    </ul>
                </div>
                <div class="column is-12">
                    <div class="border-bottom border-default"></div>
                </div>
            </div>
        </div>
    </footer>
    <div class="container">
        <div class="bd-docs-body">
            <div class="bd-docs-content bd-content algolia-content">
                <div id="modal-login" class="modal">
                    <div class="modal-background">
                        <div class="modal-card">
                            <header class="modal-card-head">
                                <p>로그인</p>
                                <button class="delete" aria-label="close"></button>
                            </header>
                            <section class="modal-card-body">
                                <div class="pt-5">
                                    <form action="/member/join" id="memberForm" th:object="${memberForm}" method="post">
                                        <div class="input-group py-0 column is-4-desktop">
                                            <input class="input" type="text" th:field="*{userId}" placeholder="Id" required>
                                        </div>
                                        <div class="input-group py-0 column is-4-desktop">
                                            <input class="input" type="password" placeholder="Password" th:field="*{password}" required>
                                        </div>
                                        <div class="input-group py-0 column is-4-desktop">
                                            <input class="input" type="text" placeholder="이름" th:field="*{userName}" required>
                                        </div>
                                        <div class="input-group py-0 column is-4-desktop">
                                            <input class="input" type="email" placeholder="이메일" th:field="*{email}" required>
                                        </div>
                                    </form>
                                </div>
                            </section>
                            <footer class="modal-card-foot">
                                <button class="button is-success btn-join">로그인</button>
                                <button class="button button-close">Cancel</button>
                            </footer>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
